        <!-- Javascript function that senses user activity -->
        <script>
          function OpenProductForm(str) {                  
            document.getElementById("thisproductform").reset();
            document.getElementById('productform').style.display = "block";
            document.getElementById("formhead").innerHTML = str;
	    	    // var xmlhttp = new XMLHttpRequest();
	         //  xmlhttp.open("GET", "ProductNameWrite.php?name="+str, true);
	         //  xmlhttp.send();


            var xmlhttp = new XMLHttpRequest();
			      xmlhttp.onreadystatechange = function() {
	        	  if (this.readyState == 4 && this.status == 200) {}
	          }
	          xmlhttp.open("GET", "ProductNameWrite.php?name="+str, true);
	          xmlhttp.send();
	        
            return;
          }
        </script>
        
      <!-- Javascript function to ensure valid user input -->
      <script>
        function checkinput(inval){
         if (Number.isInteger(parseInt(inval)) == true) {
           document.getElementById('invalidin').style.display = "none";
           return;
          }
          else {
             document.getElementById('invalidin').style.display = "block", 10000;
             document.getElementById("thisproductform").reset();
          }
        }
      </script>
